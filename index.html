<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>2D Graphing Calculator</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="img/icon.png" alt="icon">
      <div>
        <div class="title">Graphing Calculator</div>
        <div class="subtitle">Created by Aaron He</div>
      </div>
      <div class="tab">Home</div>
      <div class="tab"><a href="https://github.com/AaronHe7/graphing-calculator/">Github</a></div>
      <div class="tab">About</div>
    </header>
    <div class="calculator">
      <canvas height="600" width="600" id="canvas"></canvas>
      <div class="controls">
        <div class="navigator">
          <div>Graph</div>
          <div>Table</div>
          <div>Trace</div>
          <div>Calculate</div>
        </div>
        <div class="tabs">
          <div class="function-tab">
            <h2>Functions</h2>
            <div class="functions">
              <div id="function-template">
                <input type="text">
                <select>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                  <option value="orange">Orange</option>
                  <option value="green">Green</option>
                  <option value="grey">Grey</option>
                </select>
                <span class="delete">x</span>
              </div>
            </div>
            <button class="add-function">Add Function</button>
            <div class="window">
              <h2>Window</h2>
              <input type="text" placeholder="xMin" name="x-min">≤ x ≤<input type="text" placeholder="xMax" name="x-max"><br>
              <input type="text" placeholder="yMin" name="y-min">≤ y ≤<input type="text" placeholder="yMax" name="y-max"><br>
              xScale: <input type="text" name="x-scale"><br>
              yScale: <input type="text" name="y-scale"><br>
              <button class="update">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
