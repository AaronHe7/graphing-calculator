<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>2D Graphing Calculator</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="img/icon.png" alt="icon">
      <div>
        <div class="title">Graphing Calculator</div>
        <div class="subtitle">Created by Aaron He</div>
      </div>
      <div class="tab">Home</div>
      <div class="tab"><a href="https://github.com/AaronHe7/graphing-calculator/">Github</a></div>
      <div class="tab">About</div>
    </header>
    <div class="calculator">
      <canvas height="600" width="600" id="canvas"></canvas>
      <div class="functions">
        <div class="function">
          <input type="text" name="y1" placeholder="y1">
           <select name="y1">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="green">Green</option>
          </select>
        </div>
        <br>
        <button>Add Function</button>
        <button>Graph</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
